{% extends 'index.html' %}
{% load static %}

{% block title %}
    LOGIN
{% endblock %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
    <div class="corpo">
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="passwordToggle"></button>
                </div>
                <div class="form_submit">
                    <a class="link_a">Cadastre-se</a>
                    <button type="submit">Entrar</button>
                </div>
                {% if alerta %}
                    <p class="warn">{{alerta}}</p>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.add('show-password');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.remove('show-password');
                }
            });
        });
    </script>
{% endblock %}
