{% extends 'index.html' %}
{% load static %}

{% block title %}Lista de Compras{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/lista_compras.css' %}">
<script src="{% static 'js/lista_compras.js' %}" defer></script>
{% endblock %}

{% block body %}
<div class="lista-container">

    <div class="header-lista">
        <h2 id="tituloHeader">Lista de compras</h2>
        <div class="botoes-header">
            <button id="btnAdicionar">+ Adicionar Item</button>
            {% if is_responsavel %}
            <button id="btnAprovar">Aprovar Itens</button>
            {% endif %}
        </div>
    </div>

    <ul class="checklist" id="listaCompras"></ul>

    <div id="modalAdicionar" class="modal">
        <div class="modal-content">
            <h3>Novo Item</h3>
            <input id="nomeItem" placeholder="Nome do item" />
            <input id="valorItem" type="number" step="0.01" placeholder="Valor unitÃ¡rio (opcional)" />
            <input id="quantidadeItem" type="number" placeholder="Quantidade (opcional)" />
            <div class="modal-actions">
                <button id="salvarItem">Salvar</button>
                <button id="cancelarItem">Cancelar</button>
            </div>
        </div>
    </div>

</div>
{% endblock %}
